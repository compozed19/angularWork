

<div>
    <h1>
        {{title}}
    </h1>
    <form [formGroup]="formGroup" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group" >
            <div>
            <label>Product Name : </label>
        
            <input #name type="text"  ngModel formControlName="productName" class="form-control"/><br/><br/>

            <label>Product Desc : </label>
            <input type="text" ngModel formControlName="productDesc" class="form-control" name="first"/><br/><br/>

            <label>Product Price : </label>
            <input type="text" ngModel formControlName="productPrice" class="form-control"/><br/><br/>

            <label>Product id : </label>
            <input type="number" [formControl]="productId" class="form-control"/>
            <div>
                <button type="submit" (click) ="addPorduct()">Add Product</button>
            </div>

           <div>
            <button type="reset" (click)="resetProduct()">Reset</button>
           </div>


           <div class="form-group"> 
             <h1>My Product</h1>
             

             <input  type="checkbox">
              <label>
                Hii</label>

                <p>Product Name : {{name.value}}</p>
                <p>Valid : {{name.Valid}}</p>
     
                <h1>Updated Product Details are : </h1>
             <ul *ngIf="productDetails.length">
                 <li *ngFor="let element of productDetails">
                     <label style.color ="'red'">Product Name : </label><span>{{element.productName}}</span><br/>
                    <label>Product Desc : </label> <span>{{element.productDesc}}</span><br/>
                    <label>Product Price: </label> <span>{{element.productPrice}}</span>
                    <label>Product Id: </label> <span>{{element.productId}}</span>
  
                </li>
             </ul>
           </div>
           </div>
        </div>
    </form>
</div>
